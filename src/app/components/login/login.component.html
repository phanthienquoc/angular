<div class="container-fluid py-3">
    <h1>UMO Login</h1>

    <form #form="ngForm" class="login-form">
        <label for="email">Email</label>
        <input name="email" ngModel type="text" class="form-control">

        <label for="password">password</label>
        <input name="password" ngModel type="password" class="form-control">
        <div class="row mt-3">
            <div class="col-sm-12 mb-2">
                <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="recaptcha_verify_key"
                    required
                    [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
                <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
                    <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 mb-2">
                <button type="button" class="btn btn-sm btn-primary" (click)="send(form)">Send</button>
            </div>
        </div>
    </form>
</div>
